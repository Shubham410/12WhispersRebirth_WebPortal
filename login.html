	<body class="h-100 bg_overall">
	  <div class="container h-100">
			<div class="row h-100">
		  		<div class="col-lg-8 col-lg-offset-2 h-100">
					
					<div class="row h-100">
					<div class="col-lg-8 col-lg-offset-2 h-100">	
					<div class="centered loginBg_common">
 						<div class="signIn text-center f-roboBold">
							<h1 class="heading_app">12 @ 12 NOON</h1>
							<h1 class="signTxt">Sign In</h1>
						</div>
						
						<div class="text-center pt-10">
							<form id="login_form" name="login_form" action="Admin.html" >
								
								<div class="form-group mb-20 mt-10">
									<input id="user_emailId" name="user_emailId" class="input-style" type="text" placeholder="Email ID / Unique ID" />
								</div>
								
								<div class="form-group mb-20">
									<input id="user_password" name="user_password" class="input-style" type="password" placeholder="Password" />
								</div>
								
								<button type="button" id="appLoginBtn"  class="btn btn-default mtb-10 login_btn"> LOGIN </button>
								</script>

							</form>	
						</div>	
					
					</div>
					</div>
					</div>
				</div>	
		    </div>	
	  </div>



<!-- ------------ Modal to display error  ---------- -->
	  
	  <div id="loginErr_Modal" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>
		      
		      <div class="modal-body">
		        <p id="loginErr_msg"></p> 
		      </div>
		      
		    </div>
